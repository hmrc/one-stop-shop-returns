include "backend.conf"

# This is the main configuration file for the application.
# ~~~~~

appName = one-stop-shop-returns

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.backend.BackendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.http.errorHandler = "uk.gov.hmrc.play.bootstrap.backend.http.JsonErrorHandler"

play.i18n.langs = ["en"]

# Router
# ~~~~~
# Define the Router object to use for this application.
# This router will be looked up first when the application is starting up,
# so make sure this is the entry point.
# Furthermore, it's assumed your route file is named properly.
# So for an application router like `my.application.Router`,
# you may need to define a router file `conf/my.application.routes`.
# Default to Routes in the root package (and conf/routes)
# !!!WARNING!!! DO NOT CHANGE THIS ROUTER
play.http.router = prod.Routes

metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = false
}

# Microservice specific config

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}


microservice {
  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {
    auth {
      host = localhost
      port = 8500
    }

    one-stop-shop-registration {
      protocol = http
      host     = localhost
      port     = 10201
      basePath = "one-stop-shop-registration"
    }

    des {
      protocol           = http
      host               = localhost
      port               = 10206
      basePath           = "one-stop-shop-returns-stub/"
      authorizationToken = secret
      environment        = test
      regimeType         = "ECOM"
    }

    if {
      protocol           = ${microservice.services.des.protocol}
      host               = ${microservice.services.des.host}
      port               = ${microservice.services.des.port}
      basePath           = ${microservice.services.des.basePath}"vec/submitossvatreturn/submitossvatreturnrequest/v1"
      authorizationToken = ${microservice.services.des.authorizationToken}
      environment        = ${microservice.services.des.environment}
    }
  }
}

features {
  coreVatReturns = false
  historicCoreVatReturns = false
  oss-enrolment = true
  exclusions = {
      enabled = true
    }
}

oss-enrolment = "HMRC-OSS-ORG"

historicCoreVatReturns {
  indexFiltering = false
  startIdx = 0
  endIdx = 0
  includeIndexes = []
  excludeIndexes = []
}

historicPeriodsToSubmit = ["2021-Q3"]

mongodb {
  uri = "mongodb://localhost:27017/one-stop-shop-returns"
  timeToLiveInDays = 28
  encryption {
      key = "VqmXp7yigDFxbCUdDdNZVIvbW6RgPNJsliv6swQNCL8="
  }

}